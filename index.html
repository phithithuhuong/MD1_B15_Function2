<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    let n =+prompt('nhập số vào đây để tính bình phương')
    function handle (){
        return n**2
    }
    alert(handle())
</script>
