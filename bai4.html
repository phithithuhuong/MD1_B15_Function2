<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
 Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
  let n =+prompt('Nhập gì đó vào đây :')
  let x = n+0
  function handle(){
      if (n ==  x ){
          alert('true')

      }else {
          alert('false')
      }
  }
  handle()
</script>

</body>
</html>
