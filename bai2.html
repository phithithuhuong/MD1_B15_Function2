<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    let r = +prompt('Nhập bán kính r vào đây:');

    function area() {
        return (r **2) * Math.PI;
    }

    document.write('Diện tích hình tròn là: ' + area()+'<br>');

    function perimeter() {
        return (2 * r * Math.PI);

    }

    document.write('Chu vi hình tròn là: ' + perimeter())


</script>
</body>
