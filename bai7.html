<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
  let n = prompt('Nhập số thứ nhất :')
  let s = prompt('Nhập số thứ hai :')
  let arr = [n,s]
  let sum = [];
  function handle(){
     sum= arr.reverse()
      return sum.join('-');
  }
  document.write(`Đảo ngược ${n} và ${s} là : ` + handle())

</script>

</body>
</html>
