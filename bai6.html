<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
 Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    let n = prompt("Nhập số vào đây để kiểm tra có phải là nguyên dương:")
    function handle(){
        if (n >0){
            alert(`${n} true`)

        }else {
            alert(`${n} false`)
        }
        return;
    }
    handle();
</script>
</body>
</html>
